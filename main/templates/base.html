<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/css/style.css">
    <title>{{ title_name }}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <!--  HEADER  -->
    <header>
        <div class="container">
        <div class="row">
            <div class="col-md-2"><img src="#" alt="Logo"></div>
            <div class="col-md-3"></div>
            <div class="col-md-7">
                {% if g.user.id %}
                <nav>
                    <ul>
                        <li><a href="/home"><h5>Главная</h5></a></li>
                        <li><a href="/message"><h5>Сообщения</h5></a></li>
                        <li><a href="/cabinet"><h5>Личный кабинет</h5></a></li>
                        <li><a href="/logout"><h5>Выйти</h5></a></li>
                    </ul>
                </nav>
                {% else %}
                <nav>
                    <ul>
                        <li>
                            <button id="login"><h3>Авторизироваться</h3></button>
                        </li>
                        <li>
                            <button id="register"><h3>Зарегистрироваться</h3></button>
                        </li>
                    </ul>
                </nav>
                {% endif %}
            </div>
        </div>
    </div>
        {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
    <!--  FOOTER  -->
    <footer>
        <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <h5>&copy; 2021 R.Shenfeld</h5>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
