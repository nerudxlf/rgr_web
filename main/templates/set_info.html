{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data" action="/add_info">
                    <div>
                        <input type="file" name="file">
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="Имя">
                    </div>
                    <div>
                        <input type="text" name="surname" placeholder="Фамилия">
                    </div>
                    <div>
                        <input type="text" name="age" placeholder="Возраст">
                    </div>
                    <div>
                        <input type="radio" name="gender" value="male">
                        <label><h5>Мужской</h5></label>
                        <input type="radio" name="gender" value="female">
                        <label><h5>Женский</h5></label>
                    </div>
                    <div>
                        <input type="text" name="city" placeholder="Город">
                    </div>
                    <div>
                        <textarea name="about" cols="60" rows="4" maxlength="140" placeholder="О себе"></textarea>
                    </div>
                    <button type="submit"><h5>Продолжить</h5></button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
{% endblock %}
