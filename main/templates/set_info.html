{% extends "base.html" %}
{% block content %}
<section class="set__info">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" action="/add_info">
                    <div class="example-2">
                        <div class="form-group">
                            <input type="file" name="file" id="file" class="input-file">
                            <label for="file" class="btn btn-tertiary js-labelFile">
                                <i class="icon fa fa-check"></i>
                                <span class="js-fileName">Загрузить фото</span>
                        </div>
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="Имя" class="input">
                    </div>
                    <div>
                        <input type="text" name="surname" placeholder="Фамилия" class="input">
                    </div>
                    <div>
                        <input type="text" name="age" placeholder="Возраст" class="input">
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" value="male">
                        <label><h5>Мужской</h5></label>
                        <input type="radio" name="gender" value="female">
                        <label><h5>Женский</h5></label>
                    </div>
                    <div>
                        <input type="text" name="city" placeholder="Город" class="input">
                    </div>
                    <div>
                        <textarea name="about" cols="60" rows="4" maxlength="140" placeholder="О себе"></textarea>
                    </div>
                    <button type="submit"><h5>Продолжить</h5></button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
{% endblock %}
